version: '3.1'
services:
  db:
    platform: linux/x86_64
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crud_http
    ports:
      - "3308:3306"
    command: --init-file /sql/create_tables.sql
    volumes:
        - ./create_tables.sql:/sql/create_tables.sql